<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>home page </title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    height:100vh;
    background:#050505;
    overflow:hidden;
    font-family:Arial,sans-serif;
}

/* ===== PARTICLES ===== */
.particles{
    position:absolute;
    inset:0;
    background:
      radial-gradient(1px 1px at 20% 30%,rgba(255,255,255,.08),transparent),
      radial-gradient(1px 1px at 80% 50%,rgba(255,255,255,.1),transparent),
      radial-gradient(1px 1px at 50% 80%,rgba(255,255,255,.06),transparent);
    animation: particlesFlow 6s linear infinite;
}

/* ===== STRIP LIGHT ONLY ===== */
.v-strip{
    position:absolute;
    width:170%;
    height:10px;
    left:-35%;
    top:30%;
    overflow:hidden;
    background:transparent;
}

.v-strip::before{
    content:"";
    position:absolute;
    left:-40%;
    width:35%;
    height:100%;
    background:linear-gradient(90deg,transparent,white,transparent);
    filter:blur(6px);
    animation: stripFlow 6s linear infinite;
}

.v-strip.left{transform:rotate(45deg);}
.v-strip.right{transform:rotate(-45deg);}

/* ================= BUTTON POSITION ================= */
.button-container {
    position: absolute;
    bottom: 300px; /* 300px above ground */
    left: 50%;
    transform: translateX(-50%);
}




/* ===== FLOW BUTTON ===== */
.button-container{
    position:absolute;
    bottom:300px;
    left:50%;
    transform:translateX(-50%);
}

.glow-btn{
    position:relative;
    padding:18px 55px;
    font-size:20px;
    color:white;
    background:rgba(255,255,255,0.05);
    backdrop-filter: blur(6px);
    border:none;
    border-radius:12px;
    cursor:pointer;
    overflow:hidden;
    box-shadow:
        inset 0 0 10px rgba(255,255,255,0.15),
        0 0 15px rgba(255,255,255,0.15);
}

/* Continuous flowing border */
.glow-btn::before{
    content:"";
    position:absolute;
    inset:-2px;
    background:conic-gradient(
        rgba(255,255,255,0.1),
        rgba(255,255,255,1),
        rgba(255,255,255,0.1)
    );
    animation: buttonFlow 6s linear infinite;
    border-radius:14px;
    z-index:-1;
}

.glow-btn::after{
    content:"";
    position:absolute;
    inset:3px;
    background:rgba(10,10,10,0.9);
    border-radius:10px;
    z-index:-1;
}

/* ===== SYNCED ANIMATIONS ===== */
@keyframes stripFlow{
    from{left:-40%;}
    to{left:120%;}
}

@keyframes buttonFlow{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

@keyframes particlesFlow{
    from{transform:translateY(0);}
    to{transform:translateY(-200px);}
}
</style>
</head>

<body id="body">

<div class="particles"></div>

<div class="v-strip left"></div>
<div class="v-strip right"></div>

<div class="button-container">
    <button class="glow-btn" id="a">start</button>
</div>
<script src ="script 1st.js"></script>
</body>
</html>
